<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/static/assets/img/Logo.PNG" alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">

    <section>
        <div class="container">
            <h1>Upload Image and Preview</h1>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="image" accept="image/*" class="form-control-file" required>
                    <img src="{{url_for('uploaded_file', filename=filename)}}" alt="Preview" class="h-25 w-25">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-upload btn-block">Upload</button>
                </div>
            </form>
            <!-- {% if filename %} -->
            <form action="/result" method="post">
                <div class="form-group">
                    <button type="submit" class="btn btn-predict btn-block">Predict</button>
                </div>
            </form>
            {% endif %}
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
