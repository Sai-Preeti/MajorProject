<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphysema Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        #upload-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        
        #upload-form input[type="file"] {
            display: none;
        }
        
        #upload-form label {
            display: block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #upload-form label:hover {
            background-color: #0056b3;
        }
        
        #upload-form input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #upload-form input[type="submit"]:hover {
            background-color: #218838;
        }
        
        #image-preview {
            margin-top: 20px;
            text-align: center;
        }
        
        #image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div id="upload-form">
        <form id="image-form" action="/upload" method="post" enctype="multipart/form-data">
            <label for="image-upload">Choose an image</label>
            <input type="file" id="image-upload" name="image" accept="image/*" required>
            <input type="submit" value="Upload">
        </form>
    </div>
    <div id="image-preview">
        <h2>Image Preview</h2>
        <img id="preview-img" src="#" alt="Preview">
    </div>

    <script>
        document.getElementById('image-upload').addEventListener('change', function() {
            var file = this.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('preview-img').setAttribute('src', event.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                document.getElementById('preview-img').setAttribute('src', '#');
            }
        });
    </script>
</body>

</html>
